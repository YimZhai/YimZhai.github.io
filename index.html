<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

          crossorigin="anonymous">
    <script src="scripts/main.js" async></script>

<body>
    <h1><strong>猜数字游戏</strong></h1>
    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。
        <br>每次我都会告诉你所猜的结果是高了还是低了。</p>

    <label for="guessField">请猜数：</label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="确定" class="guessSubmit">

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <iframe src="https://wheeldecide.com/e.php?c1=谢谢参与&c2=菜篮子b&c3=谢谢参与&c4=口红&c5=谢谢参与&c6=鲜花&c7=谢谢参与&c8=性感的~&c9=谢谢参与
    &c10=香水&c11=谢谢参与&c12=一次旅行&c13=谢谢参与&c14=护肤品&c15=谢谢参与&c16=零食&c17=谢谢参与&c18=一顿大餐&time=5" 
    width="500" height="500" scrolling="no" frameborder="0"></iframe>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
